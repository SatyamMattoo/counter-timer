<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter Timer</h1>

    <div class="container">
        <div id="image"></div>
        <div class="input">
            <input type="number" id="day" placeholder="day">
            <input type="number" id="month" placeholder="month">
            <input type="number" id="year" placeholder="year">
            <button id="myBtn" onclick=timer()>Start Now</button>
        </div>
            
        <h3>Time Remaining</h3>
        <div class="output">
            <p><span class="days">02</span>Days</p>
            <p><span class="hours">11</span>Hours</p>
            <p><span class="minutes">09</span>Minutes</p>
            <p><span class="seconds">21</span>Seconds</p>
        </div>
    </div>



</body>
<script src="index.js"></script>
</html>
